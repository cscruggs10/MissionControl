<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Banner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
        }
        
        .banner {
            width: 1584px;
            height: 396px;
            background: linear-gradient(135deg, #1a1f3a 0%, #2d3436 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }
        
        .line1 {
            color: white;
            font-size: 38px;
            font-weight: 700;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }
        
        .line2 {
            color: rgba(255, 255, 255, 0.9);
            font-size: 26px;
            font-weight: 600;
            letter-spacing: 0.3px;
            margin-bottom: 12px;
        }
        
        .line3 {
            color: rgba(255, 255, 255, 0.75);
            font-size: 22px;
            font-weight: 600;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="line1">Serial Entrepreneur | Deal Machine | Wealth Systems | Auto Finance</div>
        <div class="line2">Helping Business Owners Keep More Through Strategic Tax Structures</div>
        <div class="line3">Memphis | 30+ Years</div>
    </div>
</body>
</html>
