<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoIntel - Auction Intelligence</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 {
      color: #667eea;
      margin-bottom: 0.5rem;
      font-size: 2rem;
    }
    .subtitle {
      color: #666;
      margin-bottom: 2rem;
    }
    .upload-section {
      border: 2px dashed #667eea;
      border-radius: 10px;
      padding: 2rem;
      text-align: center;
      margin-bottom: 1.5rem;
      cursor: pointer;
      transition: all 0.3s;
    }
    .upload-section:hover {
      border-color: #764ba2;
      background: #f9fafb;
    }
    .upload-section.dragover {
      border-color: #10b981;
      background: #ecfdf5;
    }
    input[type="file"] {
      display: none;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #374151;
    }
    input[type="text"], input[type="date"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    .row {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 1rem;
    }
    button {
      width: 100%;
      padding: 1rem;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #764ba2;
    }
    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    .file-info {
      margin-top: 1rem;
      padding: 1rem;
      background: #f9fafb;
      border-radius: 8px;
      text-align: left;
    }
    .progress {
      margin-top: 1.5rem;
      display: none;
    }
    .progress-bar {
      width: 100%;
      height: 8px;
      background: #e5e7eb;
      border-radius: 4px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: #10b981;
      width: 0%;
      transition: width 0.3s;
    }
    .progress-text {
      margin-top: 0.5rem;
      color: #666;
      font-size: 0.9rem;
    }
    .results {
      margin-top: 2rem;
      display: none;
      padding: 1rem;
      background: #ecfdf5;
      border-radius: 8px;
      border-left: 4px solid #10b981;
    }
    .error {
      margin-top: 1rem;
      display: none;
      padding: 1rem;
      background: #fef2f2;
      border-radius: 8px;
      border-left: 4px solid #ef4444;
      color: #991b1b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöó AutoIntel</h1>
    <p class="subtitle">Upload runlists and scrape auction announcement data</p>
    
    <div class="upload-section" id="uploadZone">
      <div id="uploadPrompt">
        <h3 style="color: #667eea; margin-bottom: 0.5rem;">üìã Drop CSV file here</h3>
        <p style="color: #666;">or click to browse</p>
      </div>
      <div id="fileInfo" class="file-info" style="display: none;"></div>
      <input type="file" id="fileInput" accept=".csv">
    </div>

    <div class="row">
      <div class="form-group">
        <label for="auctionName">Auction Name</label>
        <input type="text" id="auctionName" placeholder="e.g., United Auto Exchange Memphis" required>
      </div>
      <div class="form-group">
        <label for="auctionDate">Runlist Date</label>
        <input type="date" id="auctionDate" required>
      </div>
    </div>

    <button id="startBtn" disabled>Start Scraping</button>

    <div class="progress" id="progress">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div class="progress-text" id="progressText">Initializing...</div>
    </div>

    <div class="results" id="results"></div>
    <div class="error" id="error"></div>
  </div>

  <script>
    const uploadZone = document.getElementById('uploadZone');
    const fileInput = document.getElementById('fileInput');
    const uploadPrompt = document.getElementById('uploadPrompt');
    const fileInfo = document.getElementById('fileInfo');
    const auctionName = document.getElementById('auctionName');
    const auctionDate = document.getElementById('auctionDate');
    const startBtn = document.getElementById('startBtn');
    const progress = document.getElementById('progress');
    const progressFill = document.getElementById('progressFill');
    const progressText = document.getElementById('progressText');
    const results = document.getElementById('results');
    const error = document.getElementById('error');

    let selectedFile = null;

    // Set default date to today
    auctionDate.valueAsDate = new Date();

    // Upload zone click
    uploadZone.addEventListener('click', () => fileInput.click());

    // Drag and drop
    uploadZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadZone.classList.add('dragover');
    });

    uploadZone.addEventListener('dragleave', () => {
      uploadZone.classList.remove('dragover');
    });

    uploadZone.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadZone.classList.remove('dragover');
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        handleFile(files[0]);
      }
    });

    // File input change
    fileInput.addEventListener('change', (e) => {
      if (e.target.files.length > 0) {
        handleFile(e.target.files[0]);
      }
    });

    function handleFile(file) {
      if (!file.name.endsWith('.csv')) {
        showError('Please select a CSV file');
        return;
      }

      selectedFile = file;
      uploadPrompt.style.display = 'none';
      fileInfo.style.display = 'block';
      fileInfo.innerHTML = `
        <strong>‚úì File selected:</strong><br>
        ${file.name} (${(file.size / 1024).toFixed(1)} KB)
      `;
      checkForm();
    }

    // Form validation
    [auctionName, auctionDate].forEach(input => {
      input.addEventListener('input', checkForm);
    });

    function checkForm() {
      const valid = selectedFile && auctionName.value.trim() && auctionDate.value;
      startBtn.disabled = !valid;
    }

    // Start scraping
    startBtn.addEventListener('click', async () => {
      if (!selectedFile || !auctionName.value || !auctionDate.value) return;

      startBtn.disabled = true;
      progress.style.display = 'block';
      results.style.display = 'none';
      error.style.display = 'none';

      const formData = new FormData();
      formData.append('file', selectedFile);
      formData.append('auctionName', auctionName.value.trim());
      formData.append('auctionDate', auctionDate.value);

      try {
        const response = await fetch('/api/scrape', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const reader = response.body.getReader();
        const decoder = new TextDecoder();

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          const chunk = decoder.decode(value);
          const lines = chunk.split('\n').filter(l => l.trim());

          for (const line of lines) {
            if (line.startsWith('data: ')) {
              const data = JSON.parse(line.slice(6));
              
              if (data.progress !== undefined) {
                progressFill.style.width = data.progress + '%';
                progressText.textContent = data.message || `${data.progress}% complete`;
              }

              if (data.complete) {
                showResults(data);
              }

              if (data.error) {
                throw new Error(data.error);
              }
            }
          }
        }

      } catch (err) {
        showError(err.message);
        startBtn.disabled = false;
      }
    });

    function showResults(data) {
      progress.style.display = 'none';
      results.style.display = 'block';
      results.innerHTML = `
        <h3 style="color: #10b981; margin-bottom: 1rem;">‚úì Scraping Complete</h3>
        <p><strong>Processed:</strong> ${data.processed} vehicles</p>
        <p><strong>Errors:</strong> ${data.errors}</p>
        <p><strong>Time:</strong> ${data.duration}s</p>
      `;
      
      // Reset form
      setTimeout(() => {
        selectedFile = null;
        fileInput.value = '';
        uploadPrompt.style.display = 'block';
        fileInfo.style.display = 'none';
        auctionName.value = '';
        auctionDate.valueAsDate = new Date();
        startBtn.disabled = true;
      }, 3000);
    }

    function showError(message) {
      error.style.display = 'block';
      error.textContent = '‚ö†Ô∏è Error: ' + message;
      progress.style.display = 'none';
    }
  </script>
</body>
</html>
