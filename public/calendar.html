<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoIntel - Calendar View</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f3f4f6;
      min-height: 100vh;
      color: #333;
    }
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 { font-size: 1.5rem; }
    .header a { color: white; text-decoration: none; opacity: 0.9; }
    .header a:hover { opacity: 1; }
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1.5rem;
    }
    .week-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      background: white;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .week-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #374151;
    }
    .week-nav button {
      padding: 0.5rem 1rem;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s;
    }
    .week-nav button:hover { background: #764ba2; }
    .week-nav button.secondary { background: #6b7280; }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.75rem;
    }
    .day-column {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      min-height: 400px;
      overflow: hidden;
    }
    .day-header {
      background: #f9fafb;
      padding: 0.75rem;
      text-align: center;
      border-bottom: 1px solid #e5e7eb;
    }
    .day-name {
      font-size: 0.75rem;
      text-transform: uppercase;
      color: #6b7280;
      font-weight: 600;
    }
    .day-date {
      font-size: 1.5rem;
      font-weight: 700;
      color: #374151;
    }
    .day-header.today {
      background: #667eea;
    }
    .day-header.today .day-name,
    .day-header.today .day-date {
      color: white;
    }
    .day-stats {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 0.5rem;
      background: #f9fafb;
      font-size: 0.75rem;
      color: #6b7280;
    }
    .day-stats span { display: flex; align-items: center; gap: 0.25rem; }
    .day-content {
      padding: 0.5rem;
    }
    .auction-card {
      background: #f9fafb;
      border-radius: 8px;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      cursor: pointer;
      transition: all 0.2s;
      border-left: 3px solid #667eea;
    }
    .auction-card:hover {
      background: #f3f4f6;
      transform: translateX(2px);
    }
    .auction-card.enriched { border-left-color: #10b981; }
    .auction-card.processing { border-left-color: #f59e0b; }
    .auction-name {
      font-weight: 600;
      font-size: 0.85rem;
      color: #374151;
      margin-bottom: 0.25rem;
    }
    .auction-meta {
      font-size: 0.75rem;
      color: #6b7280;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .vehicle-count {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }
    .signal-badge {
      background: #fef3c7;
      color: #d97706;
      padding: 0.125rem 0.375rem;
      border-radius: 4px;
      font-weight: 600;
      font-size: 0.7rem;
    }
    .signal-badge.hot {
      background: #fee2e2;
      color: #dc2626;
    }
    .no-auctions {
      text-align: center;
      padding: 2rem 1rem;
      color: #9ca3af;
      font-size: 0.85rem;
    }
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 100;
      align-items: center;
      justify-content: center;
    }
    .modal-overlay.active { display: flex; }
    .modal {
      background: white;
      padding: 1.5rem;
      border-radius: 16px;
      max-width: 800px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }
    .modal h2 {
      margin-bottom: 1rem;
      color: #374151;
    }
    .modal-close {
      float: right;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #6b7280;
    }
    .vehicle-list {
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      max-height: 400px;
      overflow-y: auto;
    }
    .vehicle-row {
      display: grid;
      grid-template-columns: 70px 1fr 60px 120px 180px;
      padding: 0.5rem 0.75rem;
      border-bottom: 1px solid #e5e7eb;
      font-size: 0.85rem;
      align-items: center;
      gap: 0.5rem;
    }
    .vehicle-row:last-child { border-bottom: none; }
    .vehicle-row.header {
      background: #f9fafb;
      font-weight: 600;
      position: sticky;
      top: 0;
    }
    .vehicle-row.flagged { background: #fef2f2; }
    .grade-badge {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      border-radius: 6px;
      font-weight: 600;
      font-size: 0.75rem;
      color: white;
    }
    .grade-good { background: #10b981; }
    .grade-ok { background: #f59e0b; }
    .grade-bad { background: #ef4444; }
    .quick-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .quick-actions button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 500;
    }
    .btn-primary { background: #667eea; color: white; }
    .btn-success { background: #10b981; color: white; }
    .btn-secondary { background: #e5e7eb; color: #374151; }
    .bid-actions {
      display: flex;
      gap: 0.25rem;
    }
    .bid-btn {
      padding: 0.25rem 0.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.7rem;
      font-weight: 600;
      transition: all 0.2s;
    }
    .bid-btn:hover { opacity: 0.8; }
    .bid-btn.in-lane { background: #dbeafe; color: #1d4ed8; }
    .bid-btn.in-lane.active { background: #1d4ed8; color: white; }
    .bid-btn.proxy { background: #fef3c7; color: #d97706; }
    .bid-btn.proxy.active { background: #d97706; color: white; }
    .bid-btn.pass { background: #fee2e2; color: #dc2626; }
    .bid-btn.pass.active { background: #dc2626; color: white; }
    @media (max-width: 1200px) {
      .calendar-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }
    @media (max-width: 768px) {
      .calendar-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>AutoIntel Calendar</h1>
    <div style="display: flex; gap: 1rem;">
      <a href="/">Dashboard</a>
      <a href="/upload">Upload</a>
    </div>
  </div>

  <div class="container">
    <div class="week-nav">
      <div class="week-title" id="weekTitle">Loading...</div>
      <div style="display: flex; gap: 0.5rem;">
        <button id="nextWeek">Next 7 Days</button>
      </div>
    </div>

    <div class="calendar-grid" id="calendarGrid">
      <!-- Days will be populated here -->
    </div>
  </div>

  <!-- Auction Detail Modal -->
  <div class="modal-overlay" id="auctionModal">
    <div class="modal">
      <button class="modal-close" id="closeModal">&times;</button>
      <h2 id="modalTitle">Auction Details</h2>
      <div id="modalContent"></div>
    </div>
  </div>

  <script>
    let currentWeekStart = null;

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      // Always start from today
      currentWeekStart = new Date();
      currentWeekStart.setHours(0, 0, 0, 0);

      loadWeek();

      // Navigation - only forward
      document.getElementById('nextWeek').addEventListener('click', () => {
        currentWeekStart.setDate(currentWeekStart.getDate() + 7);
        loadWeek();
      });

      // Modal close
      document.getElementById('closeModal').addEventListener('click', closeModal);
      document.getElementById('auctionModal').addEventListener('click', (e) => {
        if (e.target === document.getElementById('auctionModal')) closeModal();
      });
    });

    async function loadWeek() {
      const startStr = currentWeekStart.toISOString().split('T')[0];
      const endDate = new Date(currentWeekStart);
      endDate.setDate(endDate.getDate() + 6);

      // Update title
      const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      const isStartingToday = currentWeekStart.getTime() === today.getTime();

      document.getElementById('weekTitle').textContent = isStartingToday
        ? `Today - ${monthNames[endDate.getMonth()]} ${endDate.getDate()}`
        : `${monthNames[currentWeekStart.getMonth()]} ${currentWeekStart.getDate()} - ${monthNames[endDate.getMonth()]} ${endDate.getDate()}, ${endDate.getFullYear()}`;

      try {
        const response = await fetch(`/api/calendar/week?start=${startStr}`);
        const data = await response.json();
        renderCalendar(data.days);
      } catch (err) {
        console.error('Failed to load calendar:', err);
      }
    }

    function renderCalendar(days) {
      const grid = document.getElementById('calendarGrid');
      const today = new Date().toISOString().split('T')[0];

      grid.innerHTML = days.map(day => {
        const isToday = day.date === today;
        const auctionsHtml = day.auctions.length > 0
          ? day.auctions.map(a => `
              <div class="auction-card ${a.enrichedCount > 0 ? 'enriched' : ''} ${a.status === 'processing' ? 'processing' : ''}"
                   onclick="openAuction(${a.id}, '${a.auctionName}')">
                <div class="auction-name">${a.auctionName}</div>
                <div class="auction-meta">
                  <span class="vehicle-count">${a.vehicleCount} vehicles</span>
                  ${a.matchedCount > 0 ? `<span class="signal-badge ${a.matchedCount > 10 ? 'hot' : ''}">${a.matchedCount} matches</span>` : ''}
                </div>
              </div>
            `).join('')
          : '<div class="no-auctions">No auctions</div>';

        return `
          <div class="day-column">
            <div class="day-header ${isToday ? 'today' : ''}">
              <div class="day-name">${day.dayName.slice(0, 3)}</div>
              <div class="day-date">${day.dayOfMonth}</div>
            </div>
            <div class="day-stats">
              <span>${day.totalVehicles} cars</span>
              <span>${day.totalSignals} signals</span>
            </div>
            <div class="day-content">
              ${auctionsHtml}
            </div>
          </div>
        `;
      }).join('');
    }

    let currentAuctionId = null;
    let currentBids = {};

    async function openAuction(id, name) {
      currentAuctionId = id;
      document.getElementById('modalTitle').textContent = name;
      document.getElementById('auctionModal').classList.add('active');
      document.getElementById('modalContent').innerHTML = '<p>Loading...</p>';

      try {
        // Load vehicles and existing bids in parallel
        const [vehicleRes, bidsRes] = await Promise.all([
          fetch(`/api/runlist/${id}/enriched`),
          fetch(`/api/bid-list/runlist/${id}`)
        ]);

        const data = await vehicleRes.json();
        const bidsData = await bidsRes.json();

        // Map bids by vehicle_id
        currentBids = {};
        if (bidsData.bids) {
          for (const bid of bidsData.bids) {
            currentBids[bid.vehicle_id] = bid;
          }
        }

        const vehicles = data.vehicles;

        let html = `
          <div style="margin-bottom: 1rem; display: flex; gap: 1rem; flex-wrap: wrap;">
            <div style="background: #f9fafb; padding: 0.5rem 1rem; border-radius: 8px;">
              <strong>${data.stats.total}</strong> vehicles
            </div>
            <div style="background: #ecfdf5; padding: 0.5rem 1rem; border-radius: 8px;">
              <strong>${data.stats.enriched}</strong> enriched
            </div>
            <div style="background: #fef2f2; padding: 0.5rem 1rem; border-radius: 8px;">
              <strong>${data.stats.flagged}</strong> flagged
            </div>
            <div style="background: #dbeafe; padding: 0.5rem 1rem; border-radius: 8px;">
              <strong id="inLaneCount">0</strong> in-lane
            </div>
            <div style="background: #fef3c7; padding: 0.5rem 1rem; border-radius: 8px;">
              <strong id="proxyCount">0</strong> proxy
            </div>
          </div>
          <div class="vehicle-list">
            <div class="vehicle-row header">
              <div>Lane</div>
              <div>Vehicle</div>
              <div>Grade</div>
              <div>Announcements</div>
              <div>Action</div>
            </div>
        `;

        for (const v of vehicles) {
          const laneRun = v.lane && v.lot ? `${v.lane}-${v.lot}` : (v.lot || '-');
          const gradeClass = v.grade ? (v.grade >= 4 ? 'grade-good' : v.grade >= 3 ? 'grade-ok' : 'grade-bad') : '';
          const isFlagged = v.flags && v.flags.length > 0;
          const bid = currentBids[v.id];
          const bidType = bid ? bid.bid_type : null;

          html += `
            <div class="vehicle-row ${isFlagged ? 'flagged' : ''}" id="row-${v.id}">
              <div><strong>${laneRun}</strong></div>
              <div style="font-size: 0.8rem;">${v.year} ${v.make} ${v.model}</div>
              <div>${v.grade ? `<span class="grade-badge ${gradeClass}">${v.grade}</span>` : '-'}</div>
              <div style="font-size: 0.7rem; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;" title="${(v.announcements || '').replace(/\|/g, '; ')}">${(v.announcements || '').replace(/\|/g, '; ').slice(0, 30)}${(v.announcements || '').length > 30 ? '...' : ''}</div>
              <div class="bid-actions">
                <button class="bid-btn in-lane ${bidType === 'in-lane' ? 'active' : ''}" onclick="setBid(${v.id}, 'in-lane')">In-Lane</button>
                <button class="bid-btn proxy ${bidType === 'proxy' ? 'active' : ''}" onclick="setBid(${v.id}, 'proxy')">Proxy</button>
                <button class="bid-btn pass ${bidType === 'pass' ? 'active' : ''}" onclick="setBid(${v.id}, 'pass')">Pass</button>
              </div>
            </div>
          `;
        }

        html += '</div>';
        html += `
          <div class="quick-actions">
            <a href="/api/runlist/${id}/export" class="btn-success" style="text-decoration: none; padding: 0.5rem 1rem; border-radius: 6px;">Export CSV</a>
            <button class="btn-secondary" onclick="closeModal()">Close</button>
          </div>
        `;

        document.getElementById('modalContent').innerHTML = html;
        updateBidCounts();
      } catch (err) {
        document.getElementById('modalContent').innerHTML = `<p style="color: #ef4444;">Error: ${err.message}</p>`;
      }
    }

    async function setBid(vehicleId, bidType) {
      const existingBid = currentBids[vehicleId];

      // If clicking the same type, remove the bid
      if (existingBid && existingBid.bid_type === bidType) {
        try {
          await fetch(`/api/bid-list/${existingBid.id}`, { method: 'DELETE' });
          delete currentBids[vehicleId];
          updateRowButtons(vehicleId, null);
          updateBidCounts();
        } catch (err) {
          console.error('Failed to remove bid:', err);
        }
        return;
      }

      // Add or update bid
      try {
        const response = await fetch('/api/bid-list/add', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            vehicle_id: vehicleId,
            auction_id: currentAuctionId,
            bid_type: bidType,
            max_bid: bidType === 'proxy' ? 0 : null
          })
        });
        const data = await response.json();
        if (data.bid) {
          currentBids[vehicleId] = data.bid;
          updateRowButtons(vehicleId, bidType);
          updateBidCounts();
        }
      } catch (err) {
        console.error('Failed to set bid:', err);
      }
    }

    function updateRowButtons(vehicleId, activeBidType) {
      const row = document.getElementById(`row-${vehicleId}`);
      if (!row) return;

      const buttons = row.querySelectorAll('.bid-btn');
      buttons.forEach(btn => {
        btn.classList.remove('active');
        if (activeBidType && btn.classList.contains(activeBidType)) {
          btn.classList.add('active');
        }
      });
    }

    function updateBidCounts() {
      let inLane = 0, proxy = 0;
      for (const bid of Object.values(currentBids)) {
        if (bid.bid_type === 'in-lane') inLane++;
        if (bid.bid_type === 'proxy') proxy++;
      }
      const inLaneEl = document.getElementById('inLaneCount');
      const proxyEl = document.getElementById('proxyCount');
      if (inLaneEl) inLaneEl.textContent = inLane;
      if (proxyEl) proxyEl.textContent = proxy;
    }

    function closeModal() {
      document.getElementById('auctionModal').classList.remove('active');
    }
  </script>
</body>
</html>
